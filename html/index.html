<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" 
              type="text/css" 
              href="../semantic/semantic.min.css">
        <link rel="stylesheet"
              type="text/css"
              href="../css/index.css">
    </head>

    <body> 
        <div class="center">
            <div class="mini-container">
                <img src="../img/computer.png">
                <h1 class="form"> LAB.RES.SYS </h1>
                <form class="input" method="POST" action="/html/log">
                        <div class="ui left icon input form">
                                <input name="email" id = "email-field" type="text" placeholder="E-mail Address">
                                <i class="envelope icon"></i>
                        </div>
                        <div class="ui left icon input form">
                                <input name="identification" type="password" placeholder="Password">
                                <i class="lock icon"></i>
                        </div>
                       
                        <button class="ui secondary button form"> Log In </button> 
                </form>
                <label class="form"> Don't have an Account? Register Now </label>
                <form action="/html/register">
                        <button class="ui secondary button form"> Register </button>
                </form>
                
            </div>
        </div>
    </body>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            type="text/javascript"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">
    </script>

    <script type="text/javascript"
            src="../semantic/semantic.min.js"></script>
</html>
