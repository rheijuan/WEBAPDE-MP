<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" 
              type="text/css" 
              href="../semantic/semantic.min.css">
        <link rel="stylesheet"
              type="text/css"
              href="../css/start.css">
    </head>

    <body>
        <div class="center">
            <div class="mini-container">
                <img src="../img/computer.png">
                <h1 class="form"> LAB.RES.SYS </h1>
                <div class="ui left icon input"
                     class="form">
                        <input id = "email-field" type="text" placeholder="E-mail Address">
                        <i class="user icon"></i>
                </div>
                <div class="ui left icon input"
                     class="form">
                        <input type="password" placeholder="Password">
                        <i class="lock icon"></i>
                </div>
                <form action="log">
                        <button class="ui secondary button form" 
                                id="login"> 
                                Log In 
                        </button>
                </form>
                <label class="form"> Don't have an Account? Register Now </label>
                <form action="/html/register">
                        <button class="ui secondary button form"> Register </button>
                </form>
                
            </div>
        </div>

        <div class="info">
                <p class="title">Reserve a slot with LAB.RES.SYS!</p>
                <p class="description">A hassle-free experience to reserve a computer slot in Gokongwei Building Laboratories.</p>
        </div>
    </body>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            type="text/javascript"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">
    </script>

    <script type="text/javascript"
            src="../semantic/semantic.min.js"></script>
    <script type="text/javascript" 
            src="../js/start.js"></script>
</html>
