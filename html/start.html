<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" 
              type="text/css" 
              href="../Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet"
              type="text/css"
              href="../css/start.css">
    </head>

    <body> 
        <div class="container">
            <div class="center">
                <div class="mini-container">
                    <h1 class="form"> LAB.RES.SYS </h1>
                    <div class="ui left icon input"
                         class="form">
                            <input type="text" placeholder="Username">
                            <i class="user icon"></i>
                    </div>
                    <div class="ui left icon input"
                         class="form">
                            <input type="password" placeholder="Password">
                            <i class="lock icon"></i>
                    </div>
                    <button class="ui secondary button"
                            class="form"> Sign In </button>

                    <label class="form"> Don't have an Account? Register Now </label>
                    <button class="ui secondary button"
                            class="form"> Register </button>
                </div>
            </div>
        </div>
    </body>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">
    </script>

    <script src="path/to/semantic/semantic.min.js"></script>
    <script src="../js/start.js"></script>
</html>
